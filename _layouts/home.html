---
layout: default
---

<section class="instagram-wrap" id="container-portfolio">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="instagram-content">
                    <h3>Portfolio</h3>
                    <div class="row photos-wrap">
                        <div id="instafeed"></div>
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                            <div class="photo-box">
                                <div class="image-wrap">
                                    <img src="images/background.jpg">
                                    <div class="likes">309 Likes</div>
                                </div>
                                <div class="description">
                                  Fantastic Architecture #architecture #testing
                                <div class="date">September 16, 2014</div>
                              </div>
                          </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="contacts" id="container-contacts">
    <div class="container">
        <div class="row">
            <h3>Get in touch</h3>
            <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">  
                <p class="about-text">{{ site.description }}</p>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 contacts-email">
                <h4>Email</h4>
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <a href="mailto:{{ site.email }}">
                    {{ site.email }}
                </a>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 contacts-address">
                <h4>Location</h4>
                <i class="fa fa-address" aria-hidden="true"></i>
                <p>{{ site.location }}</p>
            </div>

            <!-- Map part -->
            <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                <div class="container-map"></div>
            </div>
        </div>
    </div>
</section>
